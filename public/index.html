<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="keywords" content="vein, package gallery, package registry, vein shard, vein lang">
  <meta name="author" content="Yuuki Wesp">
  <meta name="copyright" content="Vein Lang (C) 2021">
  <meta name="yandex" content="noyaca">
  <meta name="description" content="Gallery of packages for Vein Lang">
  <meta name="revisit-after" content="5 days">
  <!-- OG -->
  <meta property="og:url" content="https://vein.gallery/">
  <meta property="og:site_name" content="Vein Package Gallery">
  <meta property="og:title" content="Vein Package Gallery">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Gallery of packages for Vein Lang">
  <!-- end OG -->
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://vein.gallery/">
  <meta property="twitter:title" content="Vein Package Gallery">
  <meta property="twitter:description" content="Gallery of packages for Vein Lang">
  <meta property="twitter:image" content="">

  <!-- Verifications -->
  <meta name="yandex-verification" content="81709cd189ceb4ac" />
  <!-- end -->
  <title>Vein Package Gallery</title>

  <link href="https://unpkg.com/vuesax@4.0.1-alpha.16/dist/vuesax.min.css" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">

  <style>
    [vs-theme=dark] {
      --vs-theme-bg: #18191c;
      --vs-theme-color: #fff;
      --vs-theme-layout: #1e2023;
      --vs-theme-bg2: #141417;
      --vs-theme-code: #141417;
      --vs-theme-code2: #161619;
    }

    [vs-theme=dark] {
      --vs-background: 30, 32, 35;
      --vs-text: 255, 255, 255;
      --vs-gray-1: 24, 25, 28;
      --vs-gray-2: 20, 20, 23;
      --vs-gray-3: 15, 16, 19;
      --vs-gray-4: 10, 11, 14;
      --vs-shadow-opacity: .3;
      --vs-dark: 0, 0, 0;
      --vs-background-opacity: .6;
    }

    .pointer {
      cursor: pointer;
    }

    .no-pointer>.vs-card {
      cursor: auto;
    }

    body {
      background-color: var(--vs-theme-bg) !important;
      color: var(--vs-theme-color) !important;
    }

    body,
    button,
    input {
      font-family: Poppins, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
    }
    h1 .bx, h2 .bx, h3 .bx, h4 .bx, h5 .bx, h6 .bx {
      transform: translateY(15%);
    }

    input, textarea, button, select, a {
        -webkit-highlight: none;
        color: gray;
        text-decoration: none;
    }

    .gradient
    {
        border:1px solid black;
        font-size:30px;
        background: linear-gradient(146deg, #f300ff, #5b328b, #ffa500);
        background-size: 200% 200%;
        -webkit-animation: gradient-animation 5s ease infinite;
        -moz-animation: gradient-animation 5s ease infinite;
        animation: gradient-animation 5s ease infinite;

        top: 0;
        left: 0;
        height: 25px;
        width: calc(100vw - 2px);
        position: absolute;
    }
    @-webkit-keyframes gradient-animation {
        0%{background-position:10% 0%}
        50%{background-position:91% 100%}
        100%{background-position:10% 0%}
    }
    @-moz-keyframes gradient-animation {
        0%{background-position:10% 0%}
        50%{background-position:91% 100%}
        100%{background-position:10% 0%}
    }
    @keyframes gradient-animation { 
        0%{background-position:10% 0%}
        50%{background-position:91% 100%}
        100%{background-position:10% 0%}
    }
  </style>
</head>

<body class="darken" vs-theme="dark">
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
