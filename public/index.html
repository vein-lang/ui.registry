<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://unpkg.com/vuesax@4.0.1-alpha.16/dist/vuesax.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      [vs-theme=dark] {
          --vs-theme-bg: #18191c;
          --vs-theme-color: #fff;
          --vs-theme-layout: #1e2023;
          --vs-theme-bg2: #141417;
          --vs-theme-code: #141417;
          --vs-theme-code2: #161619;
      }
      [vs-theme=dark] {
          --vs-background: 30,32,35;
          --vs-text: 255,255,255;
          --vs-gray-1: 24,25,28;
          --vs-gray-2: 20,20,23;
          --vs-gray-3: 15,16,19;
          --vs-gray-4: 10,11,14;
          --vs-shadow-opacity: .3;
          --vs-dark: 0,0,0;
          --vs-background-opacity: .6;
      }
    body{
      background-color: var(--vs-theme-bg)!important;
      color: var(--vs-theme-color)!important;
    }
    body, button, input {
    font-family: Poppins,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Oxygen,Ubuntu,Cantarell,Fira Sans,Droid Sans,Helvetica Neue,sans-serif;
}
    </style>
  </head>
  <body class="darken" vs-theme="dark">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
